<!DOCTYPE html>
<html>
<head>
    <title>熊坛表情包 Options</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="options.css" rel="stylesheet">
</head>
<body>
<div id="title" class="navbar">
  <div class="navbar-inner">
    <img src="icon-128.png" width="50" class="title" alt="熊坛表情包">
    <h2>熊坛表情包</h2>
    <h3>功能选项</h3>
  </div>
</div>
<div id="options" class="navbar">
  <div class="navbar-inner">
  <legend>功能选项</legend>
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label">使用更多表情：</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" id="moreEmotions">启用
        </label>
      </div>
      <label class="control-label">贴图链接修复：</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" id="imageFix">启用
        </label>
      </div>
      <label class="control-label">https链接识别：</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" id="httpsLink">启用
        </label>
      </div>
      <label class="control-label">回复无头帖：</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" id="noHead">启用
        </label>
      </div>
      <label class="control-label">屏蔽失效域名：</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" id="urlBlock">启用
        </label>
        <div class="sub-div hide" id="urlBlockDiv">
          <label class="sub-label" for="urlBlockList">通配符：</label>
          <input type="text" id="urlBlockList" placeholder="输入通配符">
        </div>
      </div>
      <label class="control-label" for="imageShow">贴图显示方式：</label>
      <div class="controls">
        <select id="imageShow">
         <option value="none">默认显示</option>
         <option value="thumbnail">缩略图显示</option>
         <option value="click">点击显示</option>
        </select>
        <div class="sub-div hide" id="imageShowDiv">
          <label class="sub-label" for="imageShowX">最大宽度：</label>
          <input type="number" class="size-input" id="imageShowX" min="16" max="1200" placeholder="输入宽度">
          <label class="sub-label" for="imageShowY">最大高度：</label>
          <input type="number" class="size-input" id="imageShowY" min="16" max="1200" placeholder="输入高度">
        </div>

      </div>
      <label class="control-label" for="imageLink">图片链接识别：</label>
      <div class="controls">
        <select id="imageLink">
         <option value="none">不处理</option>
         <option value="thumbnail">缩略图显示</option>
         <option value="click">点击显示</option>
        </select>
        <div class="sub-div hide" id="imageLinkDiv">
            <label class="sub-label" for="imageLinkX">最大宽度：</label>
            <input type="number" class="size-input" id="imageLinkX" min="16" max="1200" placeholder="输入宽度">
            <label class="sub-label" for="imageLinkY">最大高度：</label>
            <input type="number" class="size-input" id="imageLinkY" min="16" max="1200" placeholder="输入高度">
        </div>
      </div>

      <label class="control-label" for="videoLink">视频链接识别：</label>
      <div class="controls">
        <select id="videoLink">
         <option value="none">不处理</option>
         <option value="auto">自动显示</option>
         <option value="click">点击显示</option>
        </select>
        <div class="sub-div hide" id="videoLinkDiv">
            <label class="sub-label" for="videoLinkX">视频宽度：</label>
            <input type="number" class="size-input" id="videoLinkX" min="240" max="1200" placeholder="输入宽度">
            <label class="sub-label" for="videoLinkY">视频高度：</label>
            <input type="number" class="size-input" id="videoLinkY" min="180" max="900" placeholder="输入高度">
        </div>
      </div>
    </div>
    <div class="control-group success">
      <div class="controls">
        <span class="help-inline"><div id="status"></div></span>
      </div>
    </div>
  </form>
    <div id="btndiv">
      <button class="btn" id="resetOptions">重置选项</button>
      <button class="btn btn-primary" id="saveOptions">保存</button>
      <button class="btn" id="closeWindow">关闭</button>
      <button class="btn btn-mini"><i class="icon-star"></i> 加载</button>
    </div>
  </div>
</div>
<script src="jquery-2.0.0.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="init_options.js"></script>
<script src="options.js"></script>
</body>
</html>
